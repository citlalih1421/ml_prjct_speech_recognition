<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcript & Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container-fluid py-0" >
        <!-- Header Section -->
        <header class="col-12 bg-primary text-center text-white mb-4 py-4 py-0">
            <h1 class="text">Class Audio Notes Summarization</h1>
        </header>

        <!-- Audio Recording Section -->
        <section id="audio-section" class="container mb-4 text-center py-5">
            <div class="row">
                <div class="col">
                    <button id="record-btn" class="btn btn-danger btn-lg mb-2 float-end">Record Audio</button>
                </div>
                <div class="col-2">
                    <h3>or</h3>
                </div>
                <div class="col">
                    <input type="file" id="fileInput" style="display: none;" accept="audio/*">
                    <button id="upload-btn" class="btn btn-lg btn-outline-primary mb-2 float-start">Upload Audio File</button>
                </div>
            </div>
        </section>

        <!-- Teacher and Subject Selection 
        <section id="selection-section" class="container mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="teacher" class="form-label">Select Teacher</label>
                    <select id="teacher" class="form-select">
                        <option value="" disabled selected>Choose Teacher</option>
                        <option value="teacher1">Teacher 1</option>
                        <option value="teacher2">Teacher 2</option>
                    </select>
                    <input type="text" id="teacher-input" class="form-control mt-2" placeholder="Enter Teacher's Name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="subject" class="form-label">Select Subject</label>
                    <select id="subject" class="form-select">
                        <option value="" disabled selected>Choose Subject</option>
                        <option value="subject1">Math</option>
                        <option value="subject2">Science</option>
                    </select>
                    <input type="text" id="subject-input" class="form-control mt-2" placeholder="Enter Subject">
                </div>
            </div>
        </section>  -->

        <!-- Output Section -->
        <section id="output-section" class="container mb-4">
            <h2 class="text-secondary">Note Summarization</h2>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <textarea id="summary-box" class="form-control" rows="6" readonly></textarea>
                    </div>
                </div>
                <div class="col float-end my-3">
                    <button id="clear-btn" class="btn btn-warning">Clear</button>
                    <button id="save-btn" class="btn btn-success">Save</button>
                    <button id="exit-btn" class="btn btn-secondary">Exit</button>
                </div>
            </div>
        </section>

        <!-- Footer Buttons -->
        <footer class="container">
            <div class="col float-end">
                
            </div>
        </footer>
    </div>

    
    <script>
        document.getElementById('record-btn').addEventListener('click', () => {
            alert('Recording Audio...');
            // Placeholder for recording functionality
        });

        document.getElementById('upload-btn').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0]; // Get the selected file

                if (!file) {
                    alert('Please select a file.');
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', { // Replace with your server's upload endpoint
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File upload failed.');
                    }
                    return response.json(); // Assuming the server returns JSON
                })
                .then(data => {
                    console.log('File uploaded successfully:', data);
                    alert('File uploaded successfully!');
                })
                .catch(error => {
                    console.error('Error uploading file:', error);
                    alert('Error uploading file. Please try again.');
                });
            });
        })

        document.getElementById('clear-btn').addEventListener('click', () => {
            document.getElementById('summary-box').value = '';
            document.getElementById('teacher-input').value = '';
            document.getElementById('subject-input').value = '';
            alert('Cleared all inputs and outputs.');
        });

        document.getElementById('save-btn').addEventListener('click', () => {
            // Content to save
            const content = document.getElementById('summary-box').value;

            if (!content.trim()) {
                alert('No content to save. Please summarize notes first.');
                return;
            }
            // Create a Blob with the content
            const blob = new Blob([content], { type: 'text/plain' });

            // Create a link element
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'summary.txt'; 

            link.click();

            // Clean up URL object
            URL.revokeObjectURL(link.href);

            alert('File saved successfully!');
        });


        document.getElementById('exit-btn').addEventListener('click', () => {
            alert('Exiting application...');
            // Placeholder for application exit
        });


    </script>
</body>
</html>
